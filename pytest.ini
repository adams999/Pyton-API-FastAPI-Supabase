[pytest]
# Configuración de pytest para el proyecto FastAPI

# Directorio donde buscar tests
testpaths = tests

# Patrón para archivos de test
python_files = test_*.py *_test.py

# Patrón para clases de test
python_classes = Test*

# Patrón para funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts =
    # Mostrar resumen de tests
    -ra
    # Output verbose
    -v
    # Mostrar warnings
    -W ignore::DeprecationWarning
    # Cobertura de código
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    # Modo strict de markers
    --strict-markers

# Markers personalizados
markers =
    slow: marca tests que son lentos de ejecutar
    integration: marca tests de integración que requieren servicios externos
    e2e: marca tests end-to-end
    unit: marca tests unitarios (no requieren servicios externos)
    asyncio: marca tests asíncronos

# Modo asyncio
asyncio_mode = auto

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    conftest.py
    setup.py

[coverage:report]
# Falla si la cobertura está por debajo del porcentaje
# fail_under = 80
exclude_lines =
    # Excluir líneas que no necesitan cobertura
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
